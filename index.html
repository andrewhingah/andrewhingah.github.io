<!DOCTYPE html>
<html>
<head>
	<title>MaintenanceTracker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header id="main-header">
		<div>
			<h1>MaintenanceTracker</h1>
			<h2>Maintenance and repairs made easy!</h2>
		</div>
	</header>
	<div id="parent">
		<form id="my-form">
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="pwd" placeholder="Enter your password">
			</div>
			<button>Signin</button>
			<p class="message">Not registered? <a href="signup.html">SignUp</a></p>
		</form>
	</div>
	<footer id="main-footer">
		<p>Copyright &copy; 2018 Maintenance Tracker. All Rights Reserved</p>
	</footer>

</body>
</html>
